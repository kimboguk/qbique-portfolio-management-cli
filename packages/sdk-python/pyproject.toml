[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qbique"
version = "0.1.0"
description = "Qbique Python SDK â€” Portfolio optimization platform client"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Qbique", email = "dev@qbique.io" },
]
keywords = ["portfolio", "optimization", "quantitative-finance", "backtest"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx>=0.25",
]

[project.optional-dependencies]
jupyter = ["ipywidgets>=8", "pandas>=2"]
dev = ["pytest>=8", "pytest-asyncio>=0.23", "respx>=0.21"]

[project.urls]
Homepage = "https://github.com/kimboguk/qbique-portfolio-management-cli"
Documentation = "https://github.com/kimboguk/qbique-portfolio-management-cli#readme"

[tool.hatch.build.targets.wheel]
packages = ["qbique"]
