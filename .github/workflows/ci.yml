name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==================== CLI Core (TypeScript) ====================
  cli-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: packages/cli-core

      - name: TypeScript lint
        run: npx tsc --noEmit
        working-directory: packages/cli-core

      - name: Build
        run: npm run build
        working-directory: packages/cli-core

      - name: Verify CLI loads
        run: node bin/run.js --help
        working-directory: packages/cli-core

  # ==================== Node.js SDK ====================
  sdk-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: packages/sdk-node

      - name: TypeScript lint
        run: npx tsc --noEmit
        working-directory: packages/sdk-node

      - name: Build
        run: npm run build
        working-directory: packages/sdk-node

  # ==================== Python SDK ====================
  sdk-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"
        working-directory: packages/sdk-python

      - name: Run tests
        run: pytest tests/ -v
        working-directory: packages/sdk-python

  # ==================== Strategy Base (Python) ====================
  strategy-base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"
        working-directory: packages/strategy-base

      - name: Run tests
        run: pytest tests/ -v
        working-directory: packages/strategy-base
